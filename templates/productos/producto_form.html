{% extends 'base.html' %}
{% block title %}Formulario Producto{% endblock %}
{% block content %}
<h2>{{ view.object|default:"Nuevo Producto" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
