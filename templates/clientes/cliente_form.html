{% extends 'base.html' %}
{% block title %}Formulario Cliente{% endblock %}
{% block content %}
<h2>{{ view.object|default:"Nuevo Cliente" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
